<!-- Select -->
<app-coronavirus-select [selectedCountry]="selectedCountry" [selectedRegion]="selectedRegion"
  [selectedDepartment]="selectedDepartment" (selectCountryEvent)="onSelectCountry($event)"
  (selectRegionEvent)="onSelectRegion($event)" (selectDepartmentEvent)="onSelectDepartment($event)">
</app-coronavirus-select>
<div class="tabs is-spaced" *ngIf="selectedCountry.country === 'France'">
  <ul>
    <li [class.is-active]="(router.url === '/') || (router.url | include : 'stats')">
      <a *ngIf="!selectedRegion && ! selectedDepartment" [routerLink]="['/stats/', selectedCountry.slug]">
        Statistiques principales
      </a>
      <a *ngIf="selectedRegion" [routerLink]="['/stats/france/region/', selectedRegion.slug]">
        Statistiques principales
      </a>
      <a *ngIf="selectedDepartment" [routerLink]="['/stats/france/departement/', selectedDepartment.slug]">
        Statistiques principales
      </a>
    </li>
    <li [class.is-active]="router.url | include : 'test-depistage'">
      <a *ngIf="!selectedRegion && ! selectedDepartment" [routerLink]="['/test-depistage/', selectedCountry.slug]">
        Statistiques des tests de dépistage
      </a>
      <a *ngIf="selectedRegion" [routerLink]="['/test-depistage/france/region/', selectedRegion.slug]">
        Statistiques des tests de dépistage
      </a>
      <a *ngIf="selectedDepartment" [routerLink]="['/test-depistage/france/departement/', selectedDepartment.slug]">
        Statistiques des tests de dépistage
      </a>
    </li>
  </ul>
</div>
<router-outlet (activate)='onActivate($event)'></router-outlet>
